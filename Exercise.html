<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100vw;height:50vh;"></div>
<div id="result"></div>

<style>

  .menuDiv {
    display: flex;
    margin: 50px;
    justify-content: space-between;

  }

  .menuDiv > a {
    text-decoration: none;
    background-color: blue;
    color: white;
    font-size: large;
    border-radius: 3px;
    padding: 10px;
  }



</style>

<!-- 목록버튼 -->
<div class="menuDiv">
  <button onclick="loadData('http://localhost:5555/w17/1team.json')">1팀</button>
  <button onclick="loadData('http://localhost:5555/w17/2team.json')">2팀</button>
  <button onclick="loadData('http://localhost:5555/:5555/w17/3team.json')">3팀</button>
</div>

<!-- 목록창 -->
<ul class="storeList">

</ul>

<!-- 지도 띄우기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=63d16a88212b46758759f3136d823241"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.4988972,127.0301971), // 지도의 중심좌표
            level: 4 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
</script>

<script>
    const markerArr = []

    function showMarkers(stores){

        //기존 마커들은 지워야 한다.
        for (let i = 0; i < markerArr.length; i++) {
            markerArr[i].setMap(null)
        }

        for (let i = 0; i <stores.length ; i++) {
            const store = stores[i]
            const latLng = new kakao.maps.LatLng(store.lat, store.lng);
            const marker = new kakao.maps.Marker({
                map:map,
                position: latLng,
                title: store.name
            })
            markerArr.push(marker)
        }//end for
    }
    // 목록선택창
    document.querySelector(".menuDiv").addEventListener("click", (e) => {
        e.preventDefault()
        e.stopPropagation()

        //1팀 2팀 3팀 골라주기
        const target = e.target

        // a태그가 아닌걸 클릭하면 아무것도 아님
        if(target.tagName !== 'A'){
            return
        }
        console.log("A태그 클릭")

        const keyword = target.getAttribute("href")

        if(keyword !== '전체'){
            const result = arr.filter(s => s.menu === keyword)

            showMarkers(result)
        }else {
            showMarkers(arr)
        }


    }, false)
    //-------------------------------------------
    function loadData(serverInfo){

        console.log("loadData: " + serverInfo )

        fetch(serverInfo)
            .then(  response => response.json())
            .then(  data => {
                //console.log(data)
                makeList(data)
            })

    }

    //@@가게 목록 화면출력@@
    function makeList(arr){
        const ulEle = document.querySelector(".storeList")
        let str = ''

        for (let i = 0; i < arr.length ; i++) {
            console.log(arr[i])
            str += `<a href="${arr[i].url}"><li data-name="${arr[i].name}" data-lat="${arr[i].lat}" data-lng="${arr[i].lng}" >${arr[i].name}</li></a>`
        }//end for

        ulEle.innerHTML = str
    }



    //@@가게목록 가게이름을 누르면 반응하는것@@
    document.querySelector(".storeList").addEventListener("click", (e) => {
        e.stopPropagation()
        e.preventDefault()

        //li만 잡하게
        const target = e.target

        //li가 아닌걸 누르면 아무것도 아님
        if(target.tagName !== 'LI'){
            return
        }

        console.log(target)
        const name = target.getAttribute("data-name")
        const lat = target.getAttribute("data-lat")
        const lng = target.getAttribute("data-lng")


        const storeLi = [
            {name:`${name}` , lat: `${lat}` , lng: `${lng}`}
        ]



        showMarkers(storeLi)

    },false)
</script>

</body>
</html>
