<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // localStorage.setItem('LEGO','modular')
    // localStorage.getItem('LEGO')
    // console.log(localStorage)
    //
    const obj2 = {name:"watermoon", age:"null", address:"seoul"}

    const jsonStr2 = JSON.stringify(obj2)
    //JSON.stringify() : JS의 값이나 객체를 JSON 문자열로 변환한다.
    localStorage.setItem("information",jsonStr2)
    //localStorage에 JSON처리된 obj를 넣는다

    const outdata = localStorage.getItem("information")
    //localStorage에서 값을 가져온다
    const obj = JSON.parse(outdata)
    //JSON.parse()를 사용해서 객체로 변환한다.
    console.dir(obj)
    //출력한다



    const arr3 = [
        {name:'hafa', age:'9'},
        {name:'soodal', age:'33'},
        {name:'hee', age:'29'}
    ]
    localStorage.setItem("family", JSON.stringify(arr3))
    // 객체리터럴을 JSON의 stringify를 이용해서 문자열로 변환하여 저장
    const arrStr = localStorage.getItem("family")
    // localStorage에서 문자열을 가져온다
    const family = JSON.parse(arrStr)
    //파싱한다.

    for (let i = 0; i < family.length; i++) {
        console.log(family[i])
    }
    //반복문을 사용해서 출력한다.


</script>
</body>
</html>
