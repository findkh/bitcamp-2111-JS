<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>
<!--제이쿼리 스크립트는 body 위쪽에 넣어야함 -->


<script>
    $(document).ready(function (){

        const result = $('#result')

        let count = 0


        //제이쿼리 이벤트 처리
        //1. 동적인 요소에도 이벤트를 걸 수 있다.
        //2. e 는 순수한 이벤트 객체가 아니다 쌓여 있다 -> originalEvent
        //3. e.target으로 꺼낸 객체는 DOM객체 (jquery객체가 아님)


        $("#btn").on("click",(e)=>{
            // alert("click")
            result.append(`<li>AAA ${count++}</li>`)
        })

        $("#result").on("click","li", function (e){
            const target = e.target
            $(e.target).remove()
        })

//제이쿼리는 가능하면 매번 쓰지 마라
//자주 쓰려면 변수에 따로 지정해라
    })
// $(document).ready : document의 dom처리가 끝나면 콜백
    //안전하게 코딩하고 싶을 때 사용
    //이벤트를 여러개 걸 수 있다.
</script>


<button id="btn">CLICK</button>
<ul id="result">

</ul>





</body>
</html>
